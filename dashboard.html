<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interest Optimizer | Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f3460;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a2e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .upgrade-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    .main-content {
      background: #16213e;
      padding: 20px;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 5px 0;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>üëã Welcome, <span id="userName">User</span> | Plan: <span id="userPlan">free</span></div>
    <button class="upgrade-btn" onclick="location.href='upgrade.html'">Upgrade</button>
  </div>

  <div class="main-content">
    <input type="text" id="searchInput" placeholder="Search Interests (e.g., yoga, fitness)" />
    <button onclick="searchInterest()">Search</button>
    <div id="results"></div>
  </div>

  <div class="toast" id="toast">Search count exceeded! Redirecting...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-wOqU0JnvWM3Nt91xhac2x_qO5a54GMQ",
      authDomain: "dinesh-3b413.firebaseapp.com",
      projectId: "dinesh-3b413",
      storageBucket: "dinesh-3b413.appspot.com",
      messagingSenderId: "1053189064237",
      appId: "1:1053189064237:web:d261dbebb5e7299e829aa4",
      measurementId: "G-FPVH4NC1ML"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    let currentUser = null;
    let userRef = null;
    let today = new Date().toISOString().split("T")[0];

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");
      currentUser = user;
      document.getElementById("userName").textContent = user.displayName || "User";

      userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("userPlan").textContent = data.currentPlan;
      } else {
        alert("User data not found.");
      }
    });

    async function searchInterest() {
      const snap = await getDoc(userRef);
      if (!snap.exists()) return;

      const userData = snap.data();
      let { searchesUsed = 0, lastSearchDate = null, currentPlan = "free" } = userData;

      if (currentPlan !== "free") return doSearch();

      if (lastSearchDate !== today) {
        await updateDoc(userRef, {
          searchesUsed: 1,
          lastSearchDate: today,
          updatedAt: serverTimestamp()
        });
        return doSearch();
      }

      if (searchesUsed >= 3) {
        document.getElementById("toast").style.display = "block";
        setTimeout(() => (window.location.href = "upgrade.html"), 2000);
        return;
      }

      await updateDoc(userRef, {
        searchesUsed: searchesUsed + 1,
        updatedAt: serverTimestamp()
      });

      doSearch();
    }

    function doSearch() {
      const keyword = document.getElementById("searchInput").value;
      document.getElementById("results").innerHTML = `üîç Searched for: <strong>${keyword}</strong>`;
    }
  </script>
</body>
</html>
