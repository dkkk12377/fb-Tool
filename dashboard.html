<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interest Optimizer | Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f3460;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1a1a2e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar .nav a {
      display: block;
      color: #ccc;
      margin: 12px 0;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar .nav a:hover,
    .sidebar .nav a.active {
      color: #fff;
      font-weight: 600;
    }

    .sidebar .bottom-links {
      margin-top: 40px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left h2 {
      margin: 0;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .plan-label {
      background: #ff8e8e;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
    }

    .upgrade-btn {
      background: #ff6b6b;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .profile {
      position: relative;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      right: 0;
      top: 50px;
      background: #16213e;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      min-width: 180px;
      z-index: 100;
    }

    .dropdown.active {
      display: block;
    }

    .dropdown div {
      padding: 12px;
      border-bottom: 1px solid #2c2c2c;
      color: #ccc;
      font-size: 14px;
    }

    .dropdown div:last-child {
      border: none;
    }

    .dropdown div:hover {
      background: #1a1a2e;
      cursor: pointer;
    }

    .content {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="nav">
      <a href="#" class="active">üè† Home</a>
      <a href="plan.html">üì¶ Plans</a>
      <a href="profile.html">üë§ Profile</a>
    </div>
    <div class="bottom-links">
      <a href="#">‚ùì FAQ</a>
      <a href="#">üîí Privacy</a>
      <a href="#">‚ÑπÔ∏è About</a>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <div class="header-left">
        <h2>üëã Welcome, <span id="userName">User</span></h2>
      </div>
      <div class="header-right">
        <div class="plan-label" id="planLabel">Plan: free</div>
        <button class="upgrade-btn" onclick="location.href='upgrade.html'">‚¨ÜÔ∏è Upgrade</button>
        <div class="profile">
          <img src="" alt="Profile" id="profilePic" />
          <div class="dropdown" id="profileDropdown">
            <div id="dropdownName">Name</div>
            <div id="dropdownEmail">email@example.com</div>
            <div onclick="location.href='upgrade.html'">‚¨ÜÔ∏è Upgrade Plan</div>
            <div onclick="location.href='profile.html'">üë§ Profile</div>
            <div onclick="logout()">üö™ Logout</div>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <!-- Tool content goes here -->
      <h3>üéØ Your interest tool is ready here</h3>
      <p>... Add your existing search tool in this section ...</p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-wOqU0JnvWM3Nt91xhac2x_qO5a54GMQ",
      authDomain: "dinesh-3b413.firebaseapp.com",
      projectId: "dinesh-3b413",
      storageBucket: "dinesh-3b413.appspot.com",
      messagingSenderId: "1053189064237",
      appId: "1:1053189064237:web:d261dbebb5e7299e829aa4",
      measurementId: "G-FPVH4NC1ML"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const userName = document.getElementById("userName");
    const planLabel = document.getElementById("planLabel");
    const profilePic = document.getElementById("profilePic");
    const dropdown = document.getElementById("profileDropdown");
    const dropdownName = document.getElementById("dropdownName");
    const dropdownEmail = document.getElementById("dropdownEmail");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          userName.textContent = data.name || "User";
          planLabel.textContent = "Plan: " + (data.currentPlan || "free");
          dropdownName.textContent = data.name || "User";
          dropdownEmail.textContent = data.email || user.email;
          profilePic.src = data.photoURL || user.photoURL;
        }
      } else {
        // redirect to login if not signed in
        window.location.href = "login.html";
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    // Profile dropdown toggle
    profilePic.addEventListener("click", () => {
      dropdown.classList.toggle("active");
    });
  </script>
</body>
</html>
