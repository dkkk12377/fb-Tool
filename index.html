<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Dinesh Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      text-align: center;
      color: #fff;
      width: 320px;
    }

    .card h2 {
      margin-bottom: 20px;
    }

    .btn {
      background-color: #fff;
      color: #333;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dinesh Tools Dashboard</h2>
    <p>Login with your Google account</p>
    <button class="btn" onclick="signInWithGoogle()">Continue with Google</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

  <!-- Firebase Config + Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB-wOqU0JnvWM3Nt91xhac2x_qO5a54GMQ",
      authDomain: "dinesh-3b413.firebaseapp.com",
      projectId: "dinesh-3b413",
      storageBucket: "dinesh-3b413.firebasestorage.app",
      messagingSenderId: "1053189064237",
      appId: "1:1053189064237:web:d261dbebb5e7299e829aa4",
      measurementId: "G-FPVH4NC1ML"
    };

    firebase.initializeApp(firebaseConfig);
    const provider = new firebase.auth.GoogleAuthProvider();

    function signInWithGoogle() {
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const userData = {
            name: user.displayName,
            email: user.email,
            plan: "free",
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          };

          firebase.firestore().collection("users").doc(user.uid).set(userData, { merge: true })
            .then(() => {
              console.log("User logged in");
              window.location.href = "dashboard.html";
            })
            .catch(err => {
              console.error("Firestore error:", err);
              alert("Data write failed.");
            });

        }).catch(error => {
          console.error("Login Error:", error);
          alert("Login failed!");
        });
    }
  </script>
</body>
</html>
