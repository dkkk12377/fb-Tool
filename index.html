<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .google-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .google-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .google-btn:hover::before {
            left: 100%;
        }

        .google-btn:hover {
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(66, 133, 244, 0.2);
        }

        .google-icon {

            height: 20px;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTIyLjU2IDEyLjI1QzIyLjU2IDExLjQ3IDIyLjQ5IDEwLjcyIDIyLjM2IDEwSDE2VjE0LjI1SDIwLjE2QzE5Ljk2IDE1LjI1IDE5LjM2IDE2LjYgMTguMzYgMTcuNlYyMC43NUgyMC41NEMyMS44MiAxOS41IDIyLjU2IDE2LjAyIDIyLjU2IDEyLjI1WiIgZmlsbD0iIzQyODVGNCIvPgo8cGF0aCBkPSJNMTYgMjNDMTkuNCAyMyAyMi4yNSAyMS44NSAyMi41NiAxOS4yNUgyMC41NEMxOS42NiAyMC4zNSAxOC4yNSAyMSAxNiAyMUMxMi45MyAyMSAxMC4zNiAxOS4xNCA5LjQgMTYuNUg3LjE2VjE5LjdDOC43NiAyMi44MyAxMi4xNyAyMyAxNiAyM1oiIGZpbGw9IiMzNEE4NTMiLz4KPHBhdGggZD0iTTkuNDEgMTYuNUM5LjE5IDE1LjU0IDkuMDQgMTQuNTQgOS4wNCAxMy41UzkuMTkgMTEuNDYgOS40MSAxMC41VjcuM0g3LjE2QzYuNiA4LjQyIDYuMjUgOS42NiA2LjI1IDExQzYuMjUgMTIuMzQgNi42IDEzLjU4IDcuMTYgMTQuN0w5LjQxIDE2LjVaIiBmaWxsPSIjRkJCQzA1Ii8+CjxwYXRoIGQ9Ik0xNiA5VjUuMjVDMTcuNzcgNS4yNSAxOS4zNSA2LjAzIDIwLjU0IDcuMjVMMjIuNTYgNS4yNUMyMC45MSAzLjcyIDE4LjcxIDIuNzUgMTYgMi43NUMxMi4xNyAyLjc1IDguNzYgNC45MiA3LjE2IDguMUw5LjQxIDEwLjVDMTAuMzYgNy44NiAxMi45MyA2IDE2IDZWOVoiIGZpbGw9IiNFQTQzMzUiLz4KPC9zdmc+Cg==') no-repeat center;
            background-size: contain;
        }

        .help-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .help-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .help-btn:hover::before {
            left: 100%;
        }

        .help-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .footer-links a:hover {
            color: #667eea;
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container" style="display: none;">
        <div class="logo">W</div>
        <h1>Welcome</h1>
        <p class="subtitle">Sign in or create your account to get started</p>
        
        <div class="auth-buttons">
            <button class="google-btn" onclick="handleGoogleAuth()">
                <div class="google-icon"></div>
                Continue with Google
            </button>
            
            <button class="help-btn" onclick="showHelp()">
                Need Help?
            </button>
        </div>
        
        <div class="footer-links">
            <a href="#" onclick="showTerms()">Terms of Use</a>
            <a href="#" onclick="showPrivacy()">Privacy Policy</a>
        </div>
    </div>

    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-wOqU0JnvWM3Nt91xhac2x_qO5a54GMQ",
    authDomain: "dinesh-3b413.firebaseapp.com",
    projectId: "dinesh-3b413",
    storageBucket: "dinesh-3b413.appspot.com",
    messagingSenderId: "1053189064237",
    appId: "1:1053189064237:web:d261dbebb5e7299e829aa4",
    measurementId: "G-FPVH4NC1ML"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();
  const provider = new GoogleAuthProvider();

  // 🚀 Redirect instantly if already logged in
 onAuthStateChanged(auth, async (user) => {
  const loginUI = document.querySelector(".login-container");

  if (user) {
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      await setDoc(userRef, {
        uid: user.uid,
        email: user.email,
        name: user.displayName,
        photoURL: user.photoURL,
        currentPlan: "free",
        planExpiry: null,
        searchesUsed: 0,
        lastSearchDate: null,
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      });
    } else {
      await setDoc(userRef, {
        updatedAt: serverTimestamp()
      }, { merge: true });
    }

    // ✅ Direct redirect if already logged in
    window.location.replace("dashboard.html");
  } else {
    // ✅ Show login UI if not logged in
    loginUI.style.display = "block";
  }
});

  // 🔐 Google Sign-In handler
  window.handleGoogleAuth = async function () {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          uid: user.uid,
          email: user.email,
          name: user.displayName,
          photoURL: user.photoURL,
          currentPlan: "free",
          planExpiry: null,
          searchesUsed: 0,
          lastSearchDate: null,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp(),
        });
      } else {
        await setDoc(userRef, {
          updatedAt: serverTimestamp(),
        }, { merge: true });
      }

      window.location.href = "dashboard.html";
    } catch (error) {
      console.error("Login Error:", error);
      alert("Login failed. Please try again.");
    }
  };

  // 🧭 Navigation helpers
  window.showHelp = () => window.location.href = "help.html";
  window.showTerms = () => window.location.href = "term.html";
  window.showPrivacy = () => window.location.href = "privacypolicy.html";
</script>

</body>
</html>
