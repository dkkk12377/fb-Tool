<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with Google - Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-semibold mb-6 text-gray-800">Welcome</h1>
    <p class="mb-4 text-gray-600">Sign in to continue</p>

    <button onclick="googleLogin()" class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 hover:shadow-md text-gray-800 font-medium py-2 px-4 rounded-lg transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo" class="w-5 h-5">
      Continue with Google
    </button>
  </div>

  <script>
    // Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function googleLogin() {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert("Welcome, " + user.displayName);
          // Redirect or show user info
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
