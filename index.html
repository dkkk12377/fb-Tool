<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with Google - Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-semibold mb-6 text-gray-800">Welcome</h1>
    <p class="mb-4 text-gray-600">Sign in to continue</p>

    <button onclick="googleLogin()" class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 hover:shadow-md text-gray-800 font-medium py-2 px-4 rounded-lg transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo" class="w-5 h-5">
      Continue with Google
    </button>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-wOqU0JnvWM3Nt91xhac2x_qO5a54GMQ",
    authDomain: "dinesh-3b413.firebaseapp.com",
    projectId: "dinesh-3b413",
    storageBucket: "dinesh-3b413.appspot.com",
    messagingSenderId: "1053189064237",
    appId: "1:1053189064237:web:d261dbebb5e7299e829aa4",
    measurementId: "G-FPVH4NC1ML"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();
  const provider = new GoogleAuthProvider();

  // 🚀 Redirect instantly if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.replace("dashboard.html");
    }
  });

  // 🔐 Google Sign-In handler
  window.handleGoogleAuth = async function () {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          uid: user.uid,
          email: user.email,
          name: user.displayName,
          photoURL: user.photoURL,
          currentPlan: "free",
          planExpiry: null,
          searchesUsed: 0,
          lastSearchDate: null,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp(),
        });
      } else {
        await setDoc(userRef, {
          updatedAt: serverTimestamp(),
        }, { merge: true });
      }

      window.location.href = "dashboard.html";
    } catch (error) {
      console.error("Login Error:", error);
      alert("Login failed. Please try again.");
    }
  };

  // 🧭 Navigation helpers
  window.showHelp = () => window.location.href = "help.html";
  window.showTerms = () => window.location.href = "term.html";
  window.showPrivacy = () => window.location.href = "privacypolicy.html";
</script>
</body>
</html>
