<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FB Interest Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }

        .login-container {
            background: #2a2d3a;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(139, 92, 246, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
            position: relative;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899, #3b82f6);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover::after {
            opacity: 1;
            animation: logoGlow 2s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: blur(20px); opacity: 0.5; }
            50% { filter: blur(30px); opacity: 0.8; }
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* Form section */
        .form-section {
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background: #1e2029;
            border: 2px solid #3a3d4a;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #8b5cf6;
            background: #252830;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .input-field::placeholder {
            color: #64748b;
        }

        /* Buttons */
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .primary-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border: none;
            border-radius: 10px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .primary-btn:hover::before {
            left: 100%;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }

        .primary-btn:active {
            transform: translateY(0);
        }

        .google-btn {
            background: #1e2029;
            border: 2px solid #3a3d4a;
            border-radius: 10px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .google-btn:hover {
            background: #252830;
            border-color: #4a4d5a;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            gap: 16px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #3a3d4a;
        }

        .divider-text {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        /* Loading state */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #3a3d4a;
        }

        .footer-links a {
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #8b5cf6;
            transition: width 0.3s ease;
        }

        .footer-links a:hover {
            color: #8b5cf6;
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0.1;
            background: #8b5cf6;
            border-radius: 50%;
        }

        .particle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation: float 15s ease-in-out infinite;
        }

        .particle:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 70%;
            right: 10%;
            animation: float 20s ease-in-out infinite reverse;
        }

        .particle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 10%;
            left: 50%;
            animation: float 18s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }

        /* Disabled state */
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button:disabled:hover {
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">FB</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to access FB Interest Finder</p>
        </div>

        <div class="form-section">
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">Sign in with</span>
                <div class="divider-line"></div>
            </div>

            <div class="auth-buttons">
                <button class="google-btn" id="google-btn" onclick="handleGoogleAuth()" disabled>
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>

                <button class="primary-btn" id="redirect-btn" style="display: none;">
                    <div class="loading-spinner"></div>
                    Redirecting to Dashboard...
                </button>
            </div>
        </div>

        <div class="footer-links">
            <a href="#" onclick="showTerms()">Terms of Service</a>
            <a href="#" onclick="showPrivacy()">Privacy Policy</a>
            <a href="#" onclick="showHelp()">Help</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-wOqU0JnvWM3Nt91xhac2x_qO5a54GMQ",
            authDomain: "dinesh-3b413.firebaseapp.com",
            projectId: "dinesh-3b413",
            storageBucket: "dinesh-3b413.appspot.com",
            messagingSenderId: "1053189064237",
            appId: "1:1053189064237:web:d261dbebb5e7299e829aa4",
            measurementId: "G-FPVH4NC1ML"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();
        const provider = new GoogleAuthProvider();

        const googleBtn = document.getElementById("google-btn");
        const redirectBtn = document.getElementById("redirect-btn");

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is logged in
                googleBtn.style.display = "none";
                redirectBtn.style.display = "flex";

                try {
                    const userRef = doc(db, "users", user.uid);
                    const userSnap = await getDoc(userRef);

                    if (!userSnap.exists()) {
                        await setDoc(userRef, {
                            uid: user.uid,
                            email: user.email,
                            name: user.displayName,
                            photoURL: user.photoURL,
                            currentPlan: "free",
                            planExpiry: null,
                            searchesUsed: 0,
                            lastSearchDate: null,
                            createdAt: serverTimestamp(),
                            updatedAt: serverTimestamp()
                        });
                    } else {
                        await setDoc(userRef, {
                            updatedAt: serverTimestamp()
                        }, { merge: true });
                    }

                    setTimeout(() => {
                        window.location.replace("dashboard.html");
                    }, 1500);

                } catch (error) {
                    console.error("Error handling user data:", error);
                    setTimeout(() => {
                        window.location.replace("dashboard.html");
                    }, 2000);
                }
            } else {
                // User is not logged in
                googleBtn.style.display = "flex";
                redirectBtn.style.display = "none";
                googleBtn.disabled = false;
            }
        });

        // Google Sign-In handler
        window.handleGoogleAuth = async function () {
            googleBtn.disabled = true;
            googleBtn.innerHTML = '<div class="loading-spinner"></div>Signing in...';

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    await setDoc(userRef, {
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName,
                        photoURL: user.photoURL,
                        currentPlan: "free",
                        planExpiry: null,
                        searchesUsed: 0,
                        lastSearchDate: null,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp(),
                    });
                } else {
                    await setDoc(userRef, {
                        updatedAt: serverTimestamp(),
                    }, { merge: true });
                }
                
            } catch (error) {
                console.error("Login Error:", error);
                
                googleBtn.disabled = false;
                googleBtn.innerHTML = `
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                `;
                
                if (error.code === 'auth/popup-closed-by-user') {
                    alert("Sign-in was cancelled. Please try again.");
                } else if (error.code === 'auth/popup-blocked') {
                    alert("Popup was blocked. Please allow popups for this site and try again.");
                } else {
                    alert("Login failed. Please try again.");
                }
            }
        };

        // Navigation functions
        window.showHelp = () => window.location.href = "help.html";
        window.showTerms = () => window.location.href = "terms.html";
        window.showPrivacy = () => window.location.href = "privacy.html";
    </script>
</body>
</html>
